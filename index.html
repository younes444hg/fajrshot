
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FajrShot AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #00bcd4, #512da8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: gold;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/RjlzvQD.png" alt="FajrShot AI logo" class="logo" />
    <h1>FajrShot AI</h1>
    <p>
      تطبيق ذكي لتحسين الصور باستخدام الذكاء الاصطناعي، يقدم لك أدوات احترافية لتعديل، إزالة الخلفية، تحسين الوجوه، والمزيد! 💡
    </p>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share" target="_blank">
      <button class="btn">تحميل التطبيق</button>
    </a>
  </header>

  <footer>
    &copy; 2025 FajrShot AI. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
